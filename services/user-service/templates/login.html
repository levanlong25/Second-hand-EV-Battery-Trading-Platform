{% extends "base.html" %}

{% block title %}Đăng nhập - EV & Battery Trading{% endblock %}

{% block page_title %}Đăng nhập Hệ thống{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('auth_site.login') }}">
    <div>
        <label for="email_username">Email hoặc Tên đăng nhập:</label>
        <input type="text" id="email_username" name="email_username" required>
    </div>
    <div>
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <input type="checkbox" id="remember_me" name="remember_me">
        <label for="remember_me" style="display: inline;">Ghi nhớ đăng nhập</label>
    </div>
    <div>
        <button type="submit">Đăng nhập</button>
    </div>
    <p>
        <a href="{{ url_for('auth_site.forget_password_form') }}">Quên mật khẩu?</a>
    </p>
    <p>
        Chưa có tài khoản? <a href="{{ url_for('auth_site.register_form') }}">Đăng ký ngay</a>
    </p>
</form>
{% endblock %}
