{% extends "base.html" %}

{% block title %}Quên Mật Khẩu{% endblock %}
{% block page_title %}Quên Mật Khẩu{% endblock %}

{% block content %}
    <h3>1. Gửi mã OTP</h3>
    <form action="{{ url_for('auth_site.send_reset_otp_form') }}" method="POST">
        <div>
            <label for="email_otp">Email của bạn:</label>
            <input type="email" id="email_otp" name="email" value="{{ request.args.get('email', '') }}" required>
        </div>
        <button type="submit">Gửi Mã OTP</button>
    </form>

    <hr>

    <h3>2. Đặt lại Mật Khẩu</h3>
    <form action="{{ url_for('auth_site.reset_password_form') }}" method="POST">
        <div>
            <label for="email_reset">Email xác nhận:</label>
            {# Dùng email từ bước 1 nếu có #}
            <input type="email" id="email_reset" name="email" value="{{ request.args.get('email', '') }}" required>
        </div>
        <div>
            <label for="input_otp">Mã OTP nhận được:</label>
            <input type="text" id="input_otp" name="input_otp" required>
        </div>
        <div>
            <label for="new_password">Mật khẩu mới:</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <button type="submit">Xác Nhận Đặt Lại</button>
    </form>
{% endblock %}
