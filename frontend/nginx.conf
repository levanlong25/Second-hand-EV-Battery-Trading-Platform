server {
    listen 80; # Lắng nghe cổng 80 bên trong container frontend
    server_name localhost;

    # Đường dẫn gốc chứa file index.html bên trong container frontend
    root /usr/share/nginx/html; # Đường dẫn Nginx mặc định thường là đây
    index index.html;

    # Quan trọng: Xử lý SPA routing
    location / {
        # Thử tìm file tĩnh trước, nếu không thấy thì trả về index.html
        try_files $uri $uri/ /index.html;
    }

    # (Tùy chọn) Thêm cấu hình log nếu muốn
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}